    <h2>Chapati</h2>
    <p>Kenyan Chapati is a soft, flaky, chewy flatbread that is a staple part of celebratory meals in Kenya and other East African Countries. Popularly known as “chapo” in Kenya, it is usually enjoyed with curries as a main meal, with tea or eggs for breakfast.</p>
